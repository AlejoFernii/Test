<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandro's Secret Recipe</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <STYLE>
        body {
            background-image: url("../static/img/white_bg.jpg");
            background-size: 100%;
            /* background-position: left;
            background-position: 20%; */
        }
        image{
            size: 100%;
        }
        body>div{
            border-radius: 15px;
            margin-top: .7%;
        }
        form{
            box-shadow: 2px 2px 2px 2px black;
        }
    </STYLE>



</head>

<body>
    
    <div class="top_header">
    <h1 class="text-center text-dark bg-transparent">Alejandro's Secret Recipes</h1>
    </div>
    <div class="main justify-content-center ">

        <form action="/login" class="login" method="post">
            <h2 class="text-light">Welcome Back</h2>
            {% with login_messages = get_flashed_messages(category_filter=["login"]) %}
                {% if login_messages %}
                    {% for message in login_messages %}
                        <p class="flash">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <hr>
            <div class="form-control">
                <label class="text-light" for="email">Email</label>
                <input type="text" name="email" title="email">
            </div>
            <div class="form-control">
                <label class="text-light" for="pw">Password</label>
                <input type="password" name="pw" title="pw">
            </div>
            <input type="submit" value="Login" class="btn btn-lg btn-dark btn-outline-light">
            <a href="/reg_page" class="btn btn-sm btn-dark btn-outline-light">Create Account</a>
        </form>
    </div>

</body>

</html>
